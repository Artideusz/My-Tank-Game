<html>
	<head>
	<title>Canvas</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

			padding:0;
			margin:0;
			text-align:center;
			font-size:1.6em;

			display:block;

		}

			width:100vw;
			height:100vh;
		}

	</head>
	<body>
	<h1 id="tankGameName">Tank Game</h1>

	<button type="button" onclick = "resize()">Resize Screen</button>
	<script src="canvas.js"></script>
	<script src="tank.js"></script>
	<script src="perks.js"></script>

</html>
